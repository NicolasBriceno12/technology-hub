      <div class="menu_usuario">
        <input type="checkbox" id="menu-toggle" />

<nav>

        <p class="vl"></p>
        <li>

        </li>
    </ul>
</nav>
<main>
<div class="formulario">
  <form id="form-producto">
    <input type="hidden" id="id_producto" />
    <input type="text" id= "nombre" name="nombre" placeholder="Nombre del producto" required />
    <input type="text" id= "descripcion" name="descripcion" placeholder="Descripción" required />
    <input type="number" id= "precio" name="precio" placeholder="Precio" step="0.01" required />
    <input type="text" id= "imagen" name="imagen" placeholder="Ruta de imagen (URL)" required />
    <img id="preview-img" src="" alt="Vista previa" style="max-height: 100px; display:none; margin:10px auto;" />
    <input type="number" id= "stock" name="stock" placeholder="Stock inicial" required />
    
    <select name="id_categoria" id="select-categorias" required>
      <option value="">Selecciona una categoría</option>
    </select>

    <button id="btn-agregar" type="button">Agregar producto</button>
    <button id="btn-modificar" type="button">Modificar producto</button>
  </form>
</div>

<div class="tabla">
  <table>
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Categoría</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-productos"></tbody>
  </table>
</div>

<script src="../js/gestion_inventario.js"></script>
</main>
</body>
</html>
