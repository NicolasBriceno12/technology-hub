  <!-- üõí CARRITO FUNCIONAL -->
  <main class="carrito">

    <!-- üõç CAT√ÅLOGO DE PRODUCTOS -->
    <section class="producto">
      <h1>Cat√°logo de Productos</h1>
      <div id="productos-container"></div>
    </section>

    <!-- üì• FORMULARIO PARA AGREGAR PRODUCTOS AL CARRITO -->
    <section>
      <h2>Agregar producto al carrito</h2>
      <form id="formAgregarCarrito">
        <label>Producto:</label>
        <select id="productoSelect"></select><br>

        <label>Cantidad:</label>
        <input type="number" id="cantidad" required><br>

        <label>Precio unitario:</label>
        <input type="number" id="precio" readonly><br>

        <label>Unidades disponibles:</label>
        <input type="number" id="stock_disponible" readonly><br>

        <button type="submit" id="btnAgregarProducto" title="Selecciona un producto">Agregar</button>
      </form>
    </section>

    <!-- üßæ TABLA DEL CARRITO -->
    <section>
      <h2>Carrito</h2>
      <table id="tablaCarrito">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- üí≥ M√âTODO DE PAGO Y TOTALES -->

        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta</option>
        
        <option value="nequi">Nequi</option>
       
      </select>

      <p><strong>Subtotal:</strong> <span id="subtotal">$0</span></p>
      <p><strong>Total:</strong> <span id="total">$0</span></p>

      <div style="margin-top: 10px;">
        <label for="correo">Correo para recibo:</label>
        <input type="email" id="correo" placeholder="correo@ejemplo.com">
      </div>

      <button id="btnPagar">Pagar</button>
      <button id="finalizar-compra">Finalizar Compra</button>
    </section>

    <!-- üìÑ RECIBO -->
